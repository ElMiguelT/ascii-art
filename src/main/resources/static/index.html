<!DOCTYPE html>
<html ng-app="asciiApp">
<head>
    <title>ASCII ART</title>
    <meta charset="utf-8"/>

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Bootstrap CSS library (http://getbootstrap.com/getting-started/#download) -->
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>

    <!-- AsciiApp CSS libraries -->
    <link rel="stylesheet" href="css/styles.css"/>

</head>

<body>
<nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand page-scroll" href="#page-top">ASCII ART</a>
        </div>
    </div>
</nav>

<div class="form-container container" ng-controller="AsciiController">
    <div class="panel-group">
        <div class="panel panel-info">
            <div class="panel-heading">{{headingTitle}}</div>
            <div class="panel-body">
                <div class="row-fluid">
                    <div class="col-md-12">
                        <form name="form">
                            <label>Input: </label>
                            <span ng-show="form.$invalid">Enter a text or an image from URL and choose a font!</span>

                            <br>

                            <input id="newText" type="text" ng-model="textToConvert" autofocus
                                   placeholder="{{info}}" required
                                   ng-keypress="(textToConvert !== undefined || textToConvert !== '') &&
                                   (font[0] !== undefined) &&
                                   ($event.charCode==13) ? convert() : return">

                            <select class="form-control" ng-model="font" required>
                                <option ng-repeat="font in fontList">{{font}}</option>
                            </select>

                            <button class="btn btn-success" ng-disabled="form.$invalid || font[0] === undefined"
                                    ng-click="convert()">Convert
                            </button>

                            <button class="btn btn-warning" ng-click="cleanFields()">Clean</button>

                            <a class="btn btn-primary glyphicon glyphicon-download-alt" ng-click="downloadText()"
                               ng-href="{{ url }}" ng-disabled="responseArt ===''"></a>
                        </form>
                    </div>
                    <hr/>
                    <p>
                        <br/><br/><br/>
                        <label>Text ASCII Art: </label>
                        <textarea rows="23" cols="135" ng-model="responseArt" readonly></textarea>
                        <br/>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- AngularJS library (https://code.angularjs.org/1.6.2/) -->
<script src="libs/angularjs/angular.min.js"></script>
<script src="libs/angularjs/angular-route.min.js"></script>

<!-- jQuery library (https://code.jquery.com/jquery-3.0.0.min.js) -->
<script src="libs/jquery/jquery-3.0.0.min.js"></script>

<!-- Bootstrap JS library (http://getbootstrap.com/getting-started/#download)-->
<script src="libs/bootstrap/js/bootstrap.min.js"></script>

<!-- AsciiApp libraries -->
<script src="js/app.js"></script>
<script src="js/asciiController.js"></script>

</body>

</html>
